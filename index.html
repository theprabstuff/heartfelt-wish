.flame{width:10px;height:10px;background:orange;border-radius:50%;position:absolute;top:-12px;left:-1px;animation:flicker .5s infinite}

}
.arrow{

  user-select:none;

.floating {
  position: fixed;
  top: 110%;

  z-index: 0;
